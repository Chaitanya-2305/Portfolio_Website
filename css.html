<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Portfolio Website</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #0a192f;
            overflow: hidden;
        }

        nav {
            width: 100%;
            height: 10vh;
            position: sticky;
        }

        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            margin-left: 200px;
            justify-content: center;
            align-items: center;
        }

        .logo {
            color: white;
            position: absolute;
            top: 18px;
            left: 15px;
            font-size: 2rem;
            font-weight: bold;
        }

        .logo span {
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff;
        }

        .nav-container .links a {
            font-size: 1.2rem;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            transition: 0.3s linear;
        }

        .nav-container .links a:hover {
            color: #00aaff;
            border-bottom: 2px solid #00aaff;
        }

        section {
            width: 100%;
            height: 90vh;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .main-container .content {
            color: white;
            width: 40%;
            min-height: 100px;
            box-shadow: 0 0 120px 50px #0a192f;
        }

        .content h1 {
            font-size: clamp(1rem, 1rem + 5vw, 1.8rem);
        }

        .content h1 span {
            font-weight: 700;
            text-shadow: 0 0 10px #00aaff;
            color: #00aaff;
        }

        .content .typewriter {
            font-size: clamp(1rem, 1rem + 5vw, 2.5rem);
            font-weight: 700;
            margin: 10px 0;
        }

        .typewriter span {
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff;
        }

        .content p {
            font-size: clamp(0.8rem, 0.5rem + 3vw, 1.1rem);
            margin: 30px 0;
        }

        .social-links i {
            color: #00aaff;
            margin: 0 15px;
            font-size: 1.8rem;
            transition: 0.3s linear;
        }

        .social-links i:hover {
            filter: drop-shadow(0 0 10px #00aaff);
            scale: 1.3;
        }

        .content button {
            width: 50%;
            height: 6vh;
            margin: 30px;
            background-color: #00aaff;
            color: white;
            border: none;
            outline: none;
            font-size: 120%;
            font-weight: 700;
            border-radius: 5px;
            transition: 0.2s linear;
        }

        .content button:hover {
            scale: 1.1;
            border: 2px solid #00aaff;
            font-weight: 700;
            box-shadow: 0 0 40px 5px #00aaff;
        }

        /* Image Blend Effect */
        .main-container .image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: auto;
            mix-blend-mode: overlay;
        }

        .main-container .image::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 25, 47, 0.5), transparent, rgba(10, 25, 47, 0.7));
            z-index: -1;
        }

        .main-container .image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            opacity: 0.85;
            filter: brightness(1.1) contrast(1.2);
        }

        @media (max-width: 884px) {
            .main-container {
                display: flex;
                flex-direction: column-reverse;
            }

            .nav-container .links {
                display: none;
            }

            .main-container .content {
                width: 80%;
            }

            .main-container .image {
                width: 60%;
                height: 70%;
            }

            .content button {
                margin: 15px 25%;
            }
        }

        @media (max-width: 440px) {
            .main-container .image {
                width: 70%;
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Chaitanya <span>Sai Kumar</span></div>
        <div class="nav-container">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="about.html">About</a>
                <a href="journey.html">My Journey</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    
    <section>
        <div class="main-container">
            <div class="content">
                <h1>Hey I'm <span>Chaitanya</span></h1>
                <div class="typewriter">I'm a <span class="typewriter-text"></span><label>|</label></div>
                <p>"I'm a Web Application Developer specializing in Python full-stack development."</p>
                <div class="social-links">
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <button id="downloadBtn">Download CV</button>
            </div>
            <div class="image">
                <img src="./image/im.png" alt="Profile Image">
            </div>
        </div>
    </section>

    <script>
        document.getElementById("downloadBtn").addEventListener("click", function () {
            const pdfUrl = "path/to/your.pdf";
            const link = document.createElement("a");
            link.href = pdfUrl;
            link.download = "filename.pdf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        const texts = ["DEVELOPER !", "ENGINEER !", "PROGRAMMER !"];
        let textIndex = 0, characterIndex = 0;
        const textElements = document.querySelector('.typewriter-text');

        function typeWriter() {
            if (characterIndex < texts[textIndex].length) {
                textElements.innerHTML += texts[textIndex].charAt(characterIndex++);
                setTimeout(typeWriter, 100);
            } else {
                setTimeout(eraseText, 1000);
            }
        }

        function eraseText() {
            textElements.innerHTML = textElements.innerHTML.slice(0, -1);
            if (textElements.innerHTML.length > 0) setTimeout(eraseText, 50);
            else { textIndex = (textIndex + 1) % texts.length; characterIndex = 0; setTimeout(typeWriter, 500); }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
